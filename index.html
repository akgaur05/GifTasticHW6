<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Gif Tastic">
    <meta name="author" content="Akanksha Kapoor">
    <link rel="icon" type="image/png" href="./assets/images/Ak_Logo.jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Gif Tastic</title>
</head>

<body>
    <body>
        <div class="container">
            <h1>Gif.tastic</h1>
            
            <div id="leftPane" class="clearfix">
                <div id="results">
                    <h2>GIFs (click to play)</h2>
                    <div id="searchResults"></div>
                </div>
            </div>
            
            <div id="rightPane" class="clearfix">
                <div id="search">
                    <h2>Search</h2>
                    <input type="text" id="query">
                    <div id="button_search">GIF!</div>
                </div>
                
                <div id="history">
                    <h2>History</h2>
                    <div id="searchHistory"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="assets/javascript/script.js"></script>
    </body>
</body>

</html>
